<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wizard Steps - Example</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../dist/wizard-steps.css">
</head>
<body>
  <div class="wizard-steps">
    <div class="wizard-steps-body">
      <div class="wizard-step active">
        <div class="form-group">
          <label for="">CNS</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="wizard-step">Step Content 2</div>
      <div class="wizard-step">Step Content 3</div>
    </div>
  
    <div class="wizard-steps-footer">
      <button class="btn btn-danger btn-back">Voltar</button>
      <button class="btn btn-success btn-next">Confirmar</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="../dist/wizard-steps.js"></script>
  <script>
    $(document).ready(function() {
      var wizard = new WizardSteps();
    })
  </script>
</body>
</html>
