<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wizard Steps - Example</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../dist/wizard-steps.css">
  <link rel="stylesheet" href="./stylesheets/styles.css">
</head>

<body>
  <div id="wz-1" class="wizard-steps">
    <div class="wizard-steps-header">
      <ul>
        <li class="wizard-step-header-tab active">
          <span>1. Personal information</span>
        </li>
        <li class="wizard-step-header-tab">
          <span>2. Message</span>
        </li>
        <li class="wizard-step-header-tab">
          <span>3. Finish</span>
        </li>
      </ul>
    </div>
    <div class="wizard-steps-body">
      <div class="wizard-step active">

        <form id="form-step1" action="" class="row">
          <div class="form-group col-md-12 ">
            <label for="">Your name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">
                Please tell us your name!
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="">Your email</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">
                Please provide an email
            </div>
          </div>
        </form>
      </div>
      <div class="wizard-step">
        <form id="form-step2" action="" class="row">
          <div class="form-group col-md-12 ">
            <label for="">Your message</label>
            <textarea class="form-control"></textarea>
            <div class="invalid-feedback">
                Please tell us your name!
            </div>
          </div>
        </form>
      </div>
      <div class="wizard-step">
        <h4>Your message was sent!</h4>
      </div>
    </div>

    <div class="wizard-steps-footer">
      <div class="row">
        <div class="form-group col-md-12 text-center">
          <button class="btn btn-danger btn-sm btn-back invisible-step-button">Back</button>
          <button class="btn btn-success btn-sm btn-next">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../dist/wizard-steps.js"></script>
  <script>
    $(document).ready(function () {
      var wizard = new WizardSteps({ element: "#wz-1" ,
      buttons: {
      next: {
        hideOnLastStep: false
      }
    }});
      var btnNext = document.querySelector('.btn-next');
      
      wizard.onBeforeProceed(async function(oldIndex, newIndex) {

        let canContinue = false;
        let data = await fetchTodoData();
        console.log(data);
        
        if (data == undefined) {
          alert('Todo not found');
        } else {
          canContinue = true;
        }

        return canContinue;
      })

      async function fetchTodoData() {
        let reponse = await fetch('https://jsonplaceholder.typicode.com/todos/1');
        let json = await reponse.json();

        return json;
      }
    })
  </script>
</body>

</html>
